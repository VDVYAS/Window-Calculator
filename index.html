<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <input type="textfield" size="30" class="input" id="Inp" placeholder="0">
        <div class="Firstbutton">
            <button class="button" id="Seven">7</button>
            <button class="button" id="Eight">8</button>
            <button class="button" id="Nine">9</button>
            <button class="button" id="Module" style="border-color: rgb(180, 119, 4); background-color: orange;">%</button>
            <button class="button" id="Multiply" style="border-color: rgb(180, 119, 4); background-color: orange;">X</button>

        </div>
        <div class="Secondbutton">
            <button class="button" id="Four">4</button>
            <button class="button" id="Five">5</button>
            <button class="button" id="Six">6</button>
            <button class="button" id="Minus" style="border-color: rgb(180, 119, 4); background-color: orange;">-</button>
            <button class="button" id="Plus" style="border-color: rgb(180, 119, 4); background-color: orange;">+</button>

        </div>
        <div class="Thirdbutton">
            <button class="button" id="first">1</button>
            <button class="button" id="Second">2</button>
            <button class="button" id="Third">3</button>
            <button class="button" id="Dot" style="border-color: rgb(180, 119, 4); background-color: orange;">.</button>
            <button class="button" id="Div" style="border-color: rgb(180, 119, 4); background-color: orange;">/</button>

        </div>
        <div class="fourbutton">
            <button class="button" id="Zero">0</button>
            <button class="button" id="Op">(</button>
            <button class="button" id="Cl">)</button>
            <button class="button" id="Clear">C</button>
            <button class="button" id="Equal">=</button>

        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
